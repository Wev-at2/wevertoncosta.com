<form action="post" class="wc-contact__form">
    <p>Entre em contato comigo</p>
    <div class="wc-contact__name">
        <label for="wc-contact__name">Nome</label>
        <input type="text" name="name" required id="wc-contact__name" placeholder="nome">
    </div>
    <div class="wc-contact__email">
        <label for="wc-contact__email">E-mail</label>
        <input type="email" name="email" required id="wc-contact__email" placeholder="e-mail">
    </div>
    <div class="wc-contact__phone">
        <label for="wc-contact__phone">Celular</label>
        <input type="tel" name="phone" required id="wc-contact__phone" placeholder="DDD + nÃºmero" maxlength="14">
    </div>
    <div class="wc-contact__message">
        <label for="wc-contact__message">Mensagem</label>
        <textarea name="message" id="wc-contact__message" rows="5" placeholder="Digite uma mensagem..."></textarea>
    </div>
    <div class="wc-contact__submit">
        <input type="submit" value="Enviar">
    </div>
</form>
