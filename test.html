<picture>
    <!-- Imagem para dispositivos desktop com largura mínima de 600px -->
    <source media="(min-width: 600px)" srcset="imagem-desktop.jpg">

    <!-- Imagem para dispositivos mobile com largura máxima de 599px -->
    <source media="(max-width: 599px)" srcset="imagem-mobile.jpg">

    <!-- Imagem padrão para navegadores que não suportam a tag picture -->
    <img src="imagem-default.jpg" alt="Descrição da imagem">
</picture>
